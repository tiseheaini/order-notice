<!doctype html>
<html>
  <head>
    <title>Winlinky Orders Notification</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="normalize.css" media="all">
    <style>
      #header {
        height: 120px;
        line-height: 100px;
        background-image: url(header_blurbg.jpg);
        color: #fff;
        font-size: 45px;
        font-family: "helvetica neue",arial,sans-serif;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="header">订单提醒</div>
    <audio id="notice-music">
        <source = src="357ada2.mp3" type="audio/mp3">
    </audio>
    <script>
        $(document).ready(function(){
            var socket = io();
            socket.on('order notice', function(msg){
                var audio = $("#notice-music");
                audio[0].currentTime = 0;
                audio[0].play();
            });
        });
    </script>
  </body>
</html>
